---
language: cpp
compiler: gcc
os: linux
sudo: required
dist: trusty
install:
  - sudo apt-get -qq update
  - sudo apt-get install -y qt5-default qt5-qmake qtbase5-dev-tools qttools5-dev-tools build-essential libboost-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev libboost-thread-dev libssl-dev libdb++-dev libminiupnpc-dev
  - sudo apt-get install -y git build-essential libssl-dev libdb5.3++-dev libminiupnpc-dev dh-autoreconf zip unzip libboost-all-dev
  - sudo apt-get install -y make libqt5webkit5-dev libqt5gui5 libqt5core5a libqt5dbus5 qttools5-dev qttools5-dev-tools qtcreator zip

script:
  - cd darksilk/src/secp256k1 && ./autogen.sh && ./configure --enable-module-recovery && make 
  - qmake
  - make -j3
